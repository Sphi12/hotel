<div class="container">
	<div class="row justify-content-center">
        <h2>Habitaciones</h2>
    </div>

  <div class="table-responsive">
    <table class="table table-hover" style="width:50% ;">	  
      <thead>
		<tr>
		  <th scope="col">id</th>
		  <th scope="col">Tipo habitacion</th>
		  <th scope="col">disponible</th>
		</tr>
	  </thead>
	 <tbody>
      <tr *ngFor="let item of listaHabitacion | async; index as i" class="reserva">
        <td>{{item.id}}</td>
        <td>{{item.tipo}}</td>
        <td>{{item.disponible}}</td>
      </tr>
	  
    </tbody>
	</table>
</div>
</div>
