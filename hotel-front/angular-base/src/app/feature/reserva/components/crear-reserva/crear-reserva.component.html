<div class="container">
    <div class="row justify-content-center">
        <h2>Crear Reserva</h2>
    </div>

    <div class="row justify-content-center">
        <form [formGroup]="envioForm" #ngForm="ngForm" (ngSubmit)="crear()">

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Tipo habitacion:</label>
                </div>
                <div class="col-sm-8">
                    <select id="tipoHabitacion" name="tipoHabitacion" formControlName="tipoHabitacion"
                        class="form-control">
                        <option>Seleccione el tipo de habitacion</option>
                        <option *ngFor="let habitacion of tiposHabitacionList">{{habitacion.estado}}</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Tipo parqueadero:</label>
                </div>
                <div class="col-sm-8">
                    <select id="tipoParqueadero" name="tipoParqueadero" formControlName="tipoParqueadero"
                        class="form-control">
                        <option>Seleccione el tipo de parqueadero</option>
                        <option *ngFor="let parqueadero of tiposParqueaderoList">{{parqueadero.estado}}</option>
                    </select>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>identificacion Usuario:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="number" id="idUsuario" name="idUsuario"
                        placeholder="ingrese la identificacion del usuario" class="form-control"
                        formControlName="idUsuario" autocomplete="off">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Fecha ingreso:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="date" id="fechaIngreso" name="fechaIngreso"
                        placeholder="ingrese la fecha ingreso" class="form-control"
                        formControlName="fechaIngreso" autocomplete="off">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Fecha salida:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="date" id="fechaSalida" name="fechaSalida"
                        placeholder="ingrese la fecha de salida" class="form-control"
                        formControlName="fechaSalida" autocomplete="off">
                </div>
            </div>

            <div class="row justify-content-center mt-5">

                <div class="col-sm-3 col-12">
                </div>
                <div class="col-sm-3 col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="envioForm.invalid">Crear</button>
                </div>
                <div class="col-sm-3 col-12">
                    <button type="reset" class="btn btn-danger btn-lg btn-block">Reset formulario</button>
                </div>
                <div class="col-sm-3 col-12">
                </div>
            </div>

        </form>

    </div>

    <div>

        
    </div>
</div>
