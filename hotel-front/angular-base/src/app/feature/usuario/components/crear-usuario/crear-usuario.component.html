<div class="container">
    <div class="row justify-content-center">
        <h2>Registrar usuario</h2>
    </div>

    <div class="row justify-content-center">
        <form [formGroup]="envioForm" #ngForm="ngForm" (ngSubmit)="crear()">

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>identificacion usuario:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="number" id="id" name="id"
                        placeholder="ingrese la identificacion del usuario" class="form-control"
                        formControlName="id" autocomplete="off">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Nombre usuario:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="text" id="nombre" name="nombre"
                        placeholder="ingrese el nombre" class="form-control"
                        formControlName="nombre" autocomplete="off">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Clave usuario:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="password" id="clave" name="clave"
                        placeholder="ingrese la clave" class="form-control"
                        formControlName="clave" autocomplete="off">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Fecha registro:</label>
                </div>
                <div class="col-sm-8">
                    <input validar type="date" id="fechaCreacion" name="fechaCreacion"
                        placeholder="ingrese la fecha de registro" class="form-control"
                        formControlName="fechaCreacion" autocomplete="off">
                </div>
            </div>

            <div class="row justify-content-center mt-5">

                <div class="col-sm-3 col-12">
                </div>
                <div class="col-sm-3 col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="envioForm.invalid">Crear</button>
                </div>
                <div class="col-sm-3 col-12">
                    <button type="reset" class="btn btn-danger btn-lg btn-block">Reset formulario</button>
                </div>
                <div class="col-sm-3 col-12">
                </div>
            </div>

        </form>

    </div>
</div>
